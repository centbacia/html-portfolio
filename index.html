<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .site {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: minmax(0, 1fr);
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #537bdf;
        }
        
        header nav ul {
            list-style: none;
            padding: 0;
        }
        
        header nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        header nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s;
        }
        
        header nav ul li a:hover {
            color: #ffc107;
        }
        
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 40px 0;
        }
        
        picture {
            border-radius: 50%;
            border: 5px solid #537bdf;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }
        
        picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .description {
            max-width: 600px;
            margin-top: 20px;
        }
        
        @media screen and (max-width: 768px) {
            main {
                padding: 20px 0;
            }
            
            picture {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="site">
        <header>
            <nav>
                <ul>
                    <li><a href="/html-portfolio/index.html">Home</a></li>|
                    <li><a href="/html-portfolio/assets/html/skills.html">Skill</a></li>|
                    <li><a href="/html-portfolio/assets/html/exercises.html">Exercises</a></li>|
                    <li><a href="/html-portfolio/assets/html/exercise-10-designs.html">Designs</a></li>|
                    <li><a href="https://www.facebook.com/">Facebook</a></li>|
                    <li><a href="/html-portfolio/assets/html/contactme.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <picture>
                    <img src="/html-portfolio/assets/img/Vincent.png" alt="self-portrait">
                </picture>
                <div class="description">
                    <h1>Vincent Villasis Bacia</h1>
                    <h3>Rising third year student at Filamer Christian University taking up Bachelor of Science in Information Technology with career interests in website development.</h3>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
