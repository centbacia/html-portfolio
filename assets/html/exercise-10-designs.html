<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        header nav ul li {
            display: inline;
            margin-right: 20px;
        }
        
        header nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        header nav ul li a:hover {
            color: #ff9800;
        }
        
        section {
            margin-top: 20px;
        }
        
        .design-images {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .design-images img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .design-images img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/html-portfolio/index.html">Home</a></li>|
                <li><a href="/html-portfolio/assets/html/skills.html">Skill</a></li>|

                <li><a href="https://www.facebook.com/">Facebook</a></li>|
                <li><a href="/html-portfolio/assets/html/contactme.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h1 style="text-align: center;">My Designs</h1>
        <div class="design-images">
            <picture>
                <img src="/html-portfolio/assets/img/Banner.jpg" alt="image">
            </picture>
            <picture>
                <img src="/html-portfolio/assets/img/Banner.gif" alt="image">
            </picture>
            <!-- Add more images here -->
        </div>
    </section>
</body>
</html>
